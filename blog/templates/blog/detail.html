{% extends 'portfolio/base.html' %}

{% block content %}

<div class="container text-center">

  <p class="h6 m-3">Blog number {{ id }}</p>
  <p class="display-2">{{ blog.title }}</p>
  <p class="h4">{{ blog.date|date:'F jS Y' }}</p>
  <hr class="border-2 border-primary">
  <p class="text-start text-break">{{ blog.description|safe }}</p>


</div>

{% endblock %}
